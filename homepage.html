<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
  </head>
  <body style="height: 3000px; background-color: cyan">
    <header
      style="
        background-color: gray;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 5%;
        z-index: 100;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      "
    >
      <div style="background-color: aqua; width: 20%; display: flex">
        <div style="background-color: red; width: 70%; margin: 5px">logo</div>
        <div style="background-color: pink; width: 30%; margin: 5px">
          home button
        </div>
      </div>
      <div
        style="
          background-color: chocolate;
          width: 60%;
          display: flex;
          flex-direction: row;
          justify-content: center;
        "
      >
        <div
          style="
            background-color: lightblue;
            width: 90%;
            margin: 5px;
            margin-left: 30px;

            padding-left: 20px;
          "
        >
          search bar
        </div>
        <div
          style="
            background-color: yellow;
            width: 10%;
            margin-top: 5px;
            margin-bottom: 5px;
            margin-right: 30px;
          "
        >
          button
        </div>
      </div>
      <div
        style="
          background-color: violet;
          width: 20%;
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        "
      >
        <div style="background-color: tomato; margin: 5px; width: 15%">
          mail
        </div>
        <div style="background-color: lightgreen; margin: 5px; width: 15%">
          notif
        </div>
        <div style="background-color: steelblue; margin: 5px; width: 50%">
          user
        </div>
        <div style="background-color: silver; width: 20%">picture</div>
      </div>
    </header>
    <div>
      <nav
        style="
          background-color: green;
          position: fixed;
          left: 0;
          bottom: 0;
          top: 5%;
          width: 20%;
        "
      >
        <div>tbd</div>
        <div>useful stuff</div>
        <footer>information</footer>
      </nav>
      <main>
        <div
          style="
            color: white;
            position: absolute;
            top: 5%;
            left: 20%;
            right: 20%;
            bottom: -3000px;
          "
        >
          <div>creare postare</div>
          <div>for you/following</div>
          <div>feed</div>
        </div>
      </main>
      <nav
        style="
          position: fixed;
          background-color: red;
          right: 0;
          bottom: 0;
          top: 5%;
          width: 20%;
        "
      >
        <div>postari recente</div>
        <div>postari salvate</div>
      </nav>
    </div>
  </body>
</html>
